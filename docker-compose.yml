# Development: PostgreSQL only
# Run Django locally with: python manage.py runserver

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: stuff4friends
      POSTGRES_USER: stuff4friends
      POSTGRES_PASSWORD: stuff4friends
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stuff4friends"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
